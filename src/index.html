<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart-wrapper">
        <div id="chart-container"></div>
        <div id="bar-wrapper">
            <div id='chart-timebar'>
                <button class="btn" data-id="1m">1m</button>
                <button class="btn" data-id="5m">5m</button>
                <button class="btn" data-id="15m">15m</button>
                <button class="btn" data-id="1h">1h</button>
                <button class="btn" data-id="4h">4h</button>
                <button class="btn" data-id="12h">12h</button>
                <button class="btn" data-id="1d">1D</button>
                <button class="btn" data-id="1w">1W</button>
                <button class="btn" data-id="1M">1M</button>
            </div>
            <div id="chart-scalebar">
                <button class="btn" data-id="100">100</button>
                <button class="btn" data-id="300">300</button>
                <button class="btn" data-id="500">500</button>
            </div>
        </div>
    </div>

    <div id="tickerbar-wrapper">
        <div id="tickerbar">
            <div class="ticker" id="btc" data-id="btcusdt"  data-symbol="btc">
                <div class="ticker-title">
                    <div class="ticker-logo"></div>
                    <div class="ticker-label">BTC/USDT</div>
                </div>
                <div class="ticker-price">
                    <div class="ticker-price-pct"></div>
                    <div class="ticker-price-value"></div>
                </div>
                <div class="ticker-volume">
                    <div class="ticker-volume-label">24h<br>Vol</div>
                    <div class="ticker-volume-value"></div>
                </div>
            </div>
            <div class="ticker" id="eth" data-id="ethusdt" data-symbol="eth">
                <div class="ticker-title">
                    <div class="ticker-logo"></div>
                    <div class="ticker-label">ETH/USDT</div>
                </div>
                <div class="ticker-price">
                    <div class="ticker-price-pct"></div>
                    <div class="ticker-price-value"></div>
                </div>
                <div class="ticker-volume">
                    <div class="ticker-volume-label">24h<br>Vol</div>
                    <div class="ticker-volume-value"></div>
                </div>
            </div>
            <div class="ticker" id="vet" data-id="vetusdt" data-symbol="vet">
                <div class="ticker-title">
                    <div class="ticker-logo"></div>
                    <div class="ticker-label">VET/USDT</div>
                </div>
                <div class="ticker-price">
                    <div class="ticker-price-pct"></div>
                    <div class="ticker-price-value"></div>
                </div>
                <div class="ticker-volume">
                    <div class="ticker-volume-label">24h<br>Vol</div>
                    <div class="ticker-volume-value"></div>
                </div>
            </div>
            <div class="ticker" id="neo" data-id="neousdt" data-symbol="neo">
                <div class="ticker-title">
                    <div class="ticker-logo" id='neo'></div>
                    <div class="ticker-label">NEO/USDT</div>
                </div>
                <div class="ticker-price">
                    <div class="ticker-price-pct"></div>
                    <div class="ticker-price-value"></div>
                </div>
                <div class="ticker-volume">
                    <div class="ticker-volume-label">24h<br>Vol</div>
                    <div class="ticker-volume-value"></div>
                </div>
            </div>
            <div class="ticker" id="enj" data-id="enjusdt" data-symbol="enj">
                <div class="ticker-title">
                    <div class="ticker-logo"></div>
                    <div class="ticker-label">ENJ/USDT</div>
                </div>
                <div class="ticker-price">
                    <div class="ticker-price-pct"></div>
                    <div class="ticker-price-value"></div>
                </div>
                <div class="ticker-volume">
                    <div class="ticker-volume-label">24h<br>Vol</div>
                    <div class="ticker-volume-value"></div>
                </div>
            </div>
            <div class="ticker" id="bnb" data-id="bnbusdt" data-symbol="bnb">
                <div class="ticker-title">
                    <div class="ticker-logo"></div>
                    <div class="ticker-label">BNB/USDT</div>
                </div>
                <div class="ticker-price">
                    <div class="ticker-price-pct"></div>
                    <div class="ticker-price-value"></div>
                </div>
                <div class="ticker-volume">
                    <div class="ticker-volume-label">24h<br>Vol</div>
                    <div class="ticker-volume-value"></div>
                </div>
            </div>
        </div>
        <div class="ticker" id="ticker-add">ADD</div>
    </div>
    <div id="loader">
        <div class="lds-circle"><div></div></div>
    </div>
</body>
</html>
