<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="chart-wrapper">
        <div id="chart-container"></div>
        <div id="bar-wrapper">
            <div id='chart-timebar'>
                <button class="btn" id="line">Line</button>
                <button class="btn" id="5m">5m</button>
                <button class="btn" id="15m">15m</button>
                <button class="btn" id="1h">1h</button>
                <button class="btn" id="4h">4h</button>
                <button class="btn" id="12h">12h</button>
                <button class="btn" id="1d">1D</button>
                <button class="btn" id="1w">1W</button>
                <button class="btn" id="1M">1M</button>
            </div>
            <div id="chart-scalebar">
                <button class="btn" id="100">100</button>
                <button class="btn" id="300">300</button>
                <button class="btn" id="500">500</button>
            </div>
        </div>
    </div>
</body>
</html>
